<table class="table table-bordered table-striped table responsive table-hover">
    <thead>
      <tr class="info">
        <th>Date</th>
        <th>Occation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let holiday of holidayList">
        <td>{{holiday.Date}}</td>
        <td>{{holiday.Occation}}</td>
      </tr>     
    </tbody>
  </table>
