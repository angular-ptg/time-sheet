<div class="container wrapper">
  <h2>Employee Report</h2>
  <table class="reportTable table table-responsive table-striped table-hover">
    <thead>
      <th>Employee Name</th>
      <th>Employee Role</th>
      <th>Billable hours (current week)</th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empData; let i=index" [ngClass]="{'info': (i%2 == 0)}">
          <td (click)="empClicked(emp)"><a>{{emp.name}}</a></td>
          <td>{{emp.role}}</td>
          <td>{{emp.hoursDetails[0].billableHours}}</td>
      </tr>
    </tbody>
  </table>
</div>
