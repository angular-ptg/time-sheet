<div class="container">
  <div>Report Time <strong>{{startDate | date: 'MM/dd/yyyy'}} - {{endDate | date: 'MM/dd/yyyy'}}</strong></div>
  <ag-grid-angular #agGrid style="width: 100%; height:171px" class="ag-theme-material" id="myGrid" [rowData]="rowData" [columnDefs]="columnDefs"
    [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" [stopEditingWhenGridLosesFocus]="true" enableColResize enableSorting
    >
  </ag-grid-angular>
  <div class="result">
      <p>Total Billable Hours = 32</p>
      <br/>
      <button type="button" class="btn btn-warning">submit</button>
    </div>
</div>
